<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSRTC Application Form</title>
</head>
<body>
  <div class="container">
    <h2>TSRTC Application Form</h2>
    <form action="#" method="post">
      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" name="fullName" required>

      <br><label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required>

      <br><label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <br><label for="email">Email ID:</label><br>
      <input type="email" id="email" name="email" required>

      <br><label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <br><label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" required></textarea>

      <br><label for="applicationType">Application Type:</label><br>
      <select id="applicationType" name="applicationType" required>
        <option value="">--Select--</option>
        <option value="driver">Driver</option>
        <option value="conductor">Conductor</option>
        <option value="buspass">Bus Pass</option>
        <option value="others">Others</option>
      </select>

      <br><label for="aadhar">Aadhar Number:</label><br>
      <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" required>

      <br><button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
